<p>&nbsp; Incluir Veiculos</p>
<br>
<div class="container">
    <form method="post" #frm="ngForm" (ngSubmit) = "incluir(frm)">
     
        
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome"
            [(ngModel)] = "veiculos.nome" required>
            &nbsp; 
        </div>

        <div class="form-group">
            <label for="placa">Placa: </label>
            <input type="text" name="placa" id="placa" class="form-control" placeholder="Placa"
            [(ngModel)] = "veiculos.placa" required>
            &nbsp; 
        </div>

        <div class="form-group">
            <label for="codigoFuncionario">C칩digo do Funcion치rio: </label>
            <input type="text" name="codigoFuncionario" id="codigoFuncionario" class="form-control" placeholder="C칩digo do funcion치rio"
            [(ngModel)] = "veiculos.codigoFuncionario" required>
            &nbsp; 
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">
            Incluir
        </button>

    </form>
</div>

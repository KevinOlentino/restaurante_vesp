<div class="container">
    <p>Listar Fornecedores</p>   
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Codigo do Fornecedor</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Codigo do Produto</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let fornecedor of fornecedor">
            <td>{{fornecedor.codigo}}</td>
            <td>{{fornecedor.nome}}</td>
            <td>{{fornecedor.telefone}}</td>
            <td>{{fornecedor.codigoproduto}}</td>
        </tr>
        </tbody>
    </table>
</div>

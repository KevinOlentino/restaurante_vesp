<div class="container">
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Adicionar Novo Pagamento</span>
      </nav>
    <form method="POST" #frm="ngForm" (ngSubmit)="incluirPagamento(frm)">

        <div class="form-group">
            <label for="codigopedido">Código do pedido:</label>
            <select id="codigopedido" name="codigopedido" class="form-control" placeholder="Código do pedido"  
            [(ngModel)] = "pagamento.codigopedido" required>

            <option *ngFor="let pedido of pedidos" value="{{pedido.codigoPedido}}">{{pedido.codigoPedido}}</option>
             </select>
        </div>

        <div class="form-group">
            <label for="codigocliente">Código do cliente: </label>
            <select name="codigocliente" id="codigocliente" class="form-control" placeholder="Codigo do cliente"
            [(ngModel)] = "pagamento.codigocliente" >
            <option *ngFor="let cliente of clientes" value="{{cliente.codigocliente}}">{{cliente.nome}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="valorpago">Valor: </label>
            <input type="text" id="valorpago" name="valorpago" class="form-control" placeholder="Valor"[(ngModel)] = "pagamento.valorpago" required />
        </div>
        
        <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">Salvar</button>
        </div>
    </form>
</div>

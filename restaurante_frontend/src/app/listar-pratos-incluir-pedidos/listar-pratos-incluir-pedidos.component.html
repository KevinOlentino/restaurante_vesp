<div class="container">
    <p>Listar Pratos</p>   
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Codigo</th>
            <th>Prato</th>
            <th>Preço</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let prato of pratos">
            <td>{{prato.codprato}}</td>
            <td>{{prato.descricao}}</td>
            <td>{{prato.preco}}</td>
        </tr>
        </tbody>
    </table>
</div>



<p>&nbsp; Incluir Pedido</p>
<br>
<div class="container">
    <form method="post" #frm="ngForm" (ngSubmit) = "incluir(frm)">
     
        <div class="form-group">
            <label for="codigofuncionario">Selecione o Atendente:</label>
            <select name="codigofuncionario" id="codigofuncionario" class="form-control" placeholder="Codigo do cliente"
            [(ngModel)] = "pedido.codigofuncionario" >
            <option *ngFor="let f of funcionarios" value="{{f.codigo}}">{{f.nome}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="codigocliente">Selecione o cliente:</label>
            <select name="codigocliente" id="codigocliente" class="form-control" placeholder="Codigo do cliente"
            [(ngModel)] = "pedido.codigoCliente" >
            <option *ngFor="let cliente of clientes" value="{{cliente.codigocliente}}">{{cliente.nome}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="codprato">Selecione o prato: </label>
            <select name="codprato" id="codprato" class="form-control" placeholder="Codigo do prato"
            [(ngModel)] = "pedido.codigoPrato" >
            <option *ngFor="let prato of pratos" value="{{prato.codprato}}">{{prato.descricao}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantidade">quantidade:</label>
            <input type="text" name="quantidade" id="quantidade" class="form-control" placeholder="quantidade"
            [(ngModel)] = "pedido.quantidade" required>
            &nbsp; 
        </div>

        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="text" name="preco" id="preco" class="form-control" placeholder="preco"
            [(ngModel)] = "pedido.preco" required>
            &nbsp; 
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="frm.invalid" value="Incluir">
            Incluir pedido
        </button>
        <br>
        <input type="hidden" name="pronto" id="pronto" value="false" class="form-control" placeholder="pronto"
            [(ngModel)] = "pedido.pronto" required>
            &nbsp; 

    </form>
</div>

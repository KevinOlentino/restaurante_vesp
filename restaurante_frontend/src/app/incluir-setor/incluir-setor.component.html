<p>&nbsp; Incluir um Setor</p>
<br>
<div class="container">
    <form method="post" #frm="ngForm" (ngSubmit) = "incluir(frm)">
     
        
        <div class="form-group">
            <label for="codigosetor">Codigo:</label>
            <input type="text" name="codigosetor" id="codigosetor" class="form-control" placeholder="Codigo do Setor"
            [(ngModel)] = "setor.codigosetor" required>
            &nbsp; 
        </div>

        <div class="form-group">
            <label for="nome">Nome do Setor: </label>
            <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome do setor"
            [(ngModel)] = "setor.nome" required>
            &nbsp; 
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">
            Incluir
        </button><br><br>
        <td><a class="btn btn-primary" href="#" role="button"><i class="fa fa-home"></i> Voltar Principal</a></td>
    </form>
</div>
